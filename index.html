<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="books.js" defer></script>
  <title>My Library</title>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="my-library">My Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#" id="show-books">Show books</a>
          <a class="nav-link active" href="#" id="add-book">Add new book</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">

    <form id="new-book-form" action="" class="hide">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="title" name="title" required>
        <label for="title">Title</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="author" name="author" required>
        <label for="author">Author</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="pages" name="pages" required>
        <label for="pages">pages</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="read" name="read" value="false" onclick="bookReadStatus()">
        <label class="form-check-label" for="read">
          Read
        </label>
      </div>
      <div class="controls">
        <button type="submit" class="btn btn-warning">Submit</button>
      </div>
    </form>
    
    <div id="books-display" class="cards-display">
      
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
